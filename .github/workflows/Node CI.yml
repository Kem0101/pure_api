name: Node CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout repo 
        uses: actions/checkout@v4
    
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18.5.0
      
      - name: Run script
        run: node ./__tests__/example.spec.ts 
